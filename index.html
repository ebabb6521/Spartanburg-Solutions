<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultPlug: The One-Stop Shop For Innovative, AI-Centric Small Business Solutions</
    <style>
        /* STEP 1: Base Setup & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Professional color scheme - modify these to match your brand */
            --primary: #2563eb;      /* Main brand color */
            --primary-dark: #1d4ed8; /* Darker shade for hover */
            --secondary: #10b981;    /* Success/accent color */
            --dark: #1f2937;         /* Text color */
            --gray: #6b7280;         /* Secondary text */
            --light: #f9fafb;        /* Background */
            --white: #ffffff;

            /* Shadows for depth */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* STEP 2: Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* STEP 3: Hero Section (Optional - can be your header) */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeInUp 0.8s ease-out 0.2s;
            animation-fill-mode: both;
        }

        /* STEP 4: Features Section */
        .features-section {
            padding: 80px 0;
            background: var(--light);
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .section-subtitle {
            text-align: center;
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin: 0 auto 20px;
        }

        .feature-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .feature-card p {
            color: var(--gray);
            line-height: 1.8;
        }

        /* STEP 5: How It Works Section */
        .how-it-works {
            padding: 80px 0;
            background: var(--white);
        }

        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 60px;
            position: relative;
        }

        /* Connecting line between steps */
        .steps-container::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            z-index: 0;
        }

        .step {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: var(--shadow);
        }

        .step-number::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        .step h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .step p {
            color: var(--gray);
            max-width: 250px;
            margin: 0 auto;
        }

        /* STEP 6: Early Access Section (Instead of testimonials) */
        .early-access {
            padding: 80px 0;
            background: var(--light);
        }

        .early-access-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* STEP 7: Contact Form Section */
        .contact-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--gray);
            font-size: 18px;
        }

        /* Custom form styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Loading state for button */
        .submit-btn.loading {
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.8s linear infinite;
        }

        /* STEP 8: Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        /* STEP 9: Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .section-title {
                font-size: 28px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .steps-container {
                grid-template-columns: 1fr;
            }

            .steps-container::before {
                display: none;
            }

            .form-wrapper {
                padding: 40px 20px;
            }
        }

        /* STEP 10: Scroll Reveal Effects */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Your AI Assistant is Coming</h1>
            <p>We're building something special to help you save time and stay organized</p>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features-section">
        <div class="container">
            <h2 class="section-title reveal">Why You'll Love This</h2>
            <p class="section-subtitle reveal">We're obsessed with making your daily tasks effortless</p>

            <div class="features-grid">
                <div class="feature-card reveal">
                    <div class="feature-icon">⚡</div>
                    <h3>Lightning Fast</h3>
                    <p>Get instant answers and solutions without the wait. Our AI responds in seconds, not minutes.</p>
                </div>

                <div class="feature-card reveal">
                    <div class="feature-icon">🧠</div>
                    <h3>Actually Smart</h3>
                    <p>Powered by cutting-edge AI that understands context and nuance, just like a human assistant.</p>
                </div>

                <div class="feature-card reveal">
                    <div class="feature-icon">🔒</div>
                    <h3>Your Data, Your Control</h3>
                    <p>Everything stays private and secure. We never share or sell your information.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- How It Works Section -->
    <section class="how-it-works">
        <div class="container">
            <h2 class="section-title reveal">How It Works</h2>
            <p class="section-subtitle reveal">Getting started takes less than 60 seconds</p>

            <div class="steps-container">
                <div class="step reveal">
                    <div class="step-number">1</div>
                    <h3>Tell Us Your Challenge</h3>
                    <p>Share what's taking up your time or causing stress</p>
                </div>

                <div class="step reveal">
                    <div class="step-number">2</div>
                    <h3>AI Creates Your Solution</h3>
                    <p>Our AI analyzes and builds a personalized assistant</p>
                </div>

                <div class="step reveal">
                    <div class="step-number">3</div>
                    <h3>Start Saving Time</h3>
                    <p>Use your custom AI to handle repetitive tasks instantly</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Early Access Section -->
    <section class="early-access">
        <div class="container">
            <div class="early-access-content reveal">
                <span class="badge">EARLY ACCESS</span>
                <h2 class="section-title">Be First to Experience the Future</h2>
                <p class="section-subtitle">
                    Join our exclusive early access list and help shape the product. 
                    As a founding member, you'll get lifetime benefits and direct access to our team.
                </p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="form-wrapper reveal">
                <div class="form-header">
                    <h2>What's Your Biggest Challenge?</h2>
                    <p>Tell us what you need help with, and we'll notify you when we can solve it</p>
                </div>

                <!-- Option 1: Custom form that submits to Google Forms -->
                <form id="contact-form" action="YOUR_GOOGLE_FORM_ACTION_URL" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="entry.XXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="entry.XXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="challenge">What's your biggest challenge right now?</label>
                        <textarea id="challenge" name="entry.XXXXXX" 
                                  placeholder="Example: I spend 2 hours a day on email..."
                                  required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        Get Early Access →
                    </button>
                </form>

                <!-- Option 2: Embedded Google Form (uncomment to use) -->
                <!-- 
                <iframe src="YOUR_GOOGLE_FORM_EMBED_URL" 
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                    Loading…
                </iframe>
                -->
            </div>
        </div>
    </section>

    <script>
        // STEP 11: Scroll Reveal Animation
        function reveal() {
            const reveals = document.querySelectorAll('.reveal');

            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);
        reveal(); // Run on load

        // STEP 12: Form Submission Handler
        const form = document.getElementById('contact-form');
        const submitBtn = form.querySelector('.submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Submit to Google Forms
            const formData = new FormData(form);

            try {
                await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // Success - show thank you message
                form.innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <div style="font-size: 48px; margin-bottom: 20px;">🎉</div>
                        <h3 style="font-size: 24px; margin-bottom: 10px;">You're on the list!</h3>
                        <p style="color: var(--gray);">We'll reach out soon with your early access.</p>
                    </div>
                `;
            } catch (error) {
                // Error handling
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                alert('Something went wrong. Please try again.');
            }
        });

        // STEP 13: Smooth Parallax Effect (optional)
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            hero.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>
</html>
